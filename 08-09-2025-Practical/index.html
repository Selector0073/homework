<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <title>Реєстрація</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Реєстрація</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Головна сторінка</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>
        <main>
            <h1>Реєстрація користувача</h1>
            <form>
              <div class="mb-3 col-sm-3">
                <label for="exampleInput" class="form-label">Ваше ім'я</label>
                <input type="text" class="form-control" id="exampleInput">
              </div>

              <div class="mb-3 col-sm-3">
                <label for="exampleInput" class="form-label">Ваше прізвище</label>
                <input type="text" class="form-control" id="exampleInput">
              </div>

              <div class="mb-3 col-sm-3">
                <label for="exampleInputEmail1" class="form-label">Електронна пошта</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              
              <div class="mb-3 col-sm-3">
                <label for="exampleFormControlTextarea1" class="form-label">Опишіть ваші навички</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

              <div class="mb-3 col-sm-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Стать</option>
                  <option value="1">Чоловік</option>
                  <option value="2">Жінка</option>
                  <option value="3">Круасан</option>
                </select>
              </div>

              <div class="mb-3 col-sm-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Країна</option>
                  <option value="1">Україна</option>
                  <option value="2">Америка</option>
                </select>
              </div>

              <div class="mb-3 col-sm-3">
                <label for="inputPassword5" class="form-label">Пароль</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
              </div>

              <div class="mb-3 col-sm-3">
                <label for="inputPassword5" class="form-label">Підтвердіть пароль</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
              </div>

              <div class="mb-3 col-sm-3">
                <label for="phone" class="form-label">Номер телефону</label>
                <input type="tel" class="form-control" id="exampleInput">
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Ви дозволяєте переглядати нам ваші персональні данні</label>
              </div>
              
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
        <footer>Selector0073</footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
